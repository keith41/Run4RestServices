<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

  <div>
    <h2>All Products</h2>
    <ul id="products" />
  </div>

  <div>
    <h2>Search by ID</h2>
    <input type="text" id="prodId" size="5" />
    <input type="button" value="Search" onclick="find();" />
    <p id="product" />
  </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
  <script>
      var uri = 'http://localhost:63151/api/Customer';
      var jobs;

      $(document).ready(function () {

          // Send an AJAX request
          /*$.getJSON(uri)
              .done(function (data) {
                  // On success, 'data' contains a list of products.
                  $.each(data, function (key, item) {
                      // Add a list item for the product.
                      $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                  });                  
              });*/

          $.ajax({
              type: "GET",
              url: uri,
              //contentType: "json",
              dataType: "json",
              cache: false,
              async: false,
              success: function (data) {
                  for (var i in data) {
                      $('#products').append('Firat Name: ' + data[i].memberFirstName + '<br/>');
                      $('#products').append('Last Name: ' + data[i].memberLastName + '<br/><br/>');
                  }

                  //$('#products').append(data);

                  //$("#products").append(jobs);
              },
              error: function (jqXHR, status, errorThrown) {
                  // error handler
                  if (jqXHR.status === 0) {
                      alert('Not connect.\n Verify Network.');
                  } else if (jqXHR.status == 404) {
                      alert('Requested page not found. [404]');
                  } else if (jqXHR.status == 500) {
                      alert('Internal Server Error [500].');
                  } else if (errorThrown === 'parsererror') {
                      alert('Requested JSON parse failed.');
                  } else if (errorThrown === 'timeout') {
                      alert('Time out error.');
                  } else if (errorThrown === 'abort') {
                      alert('Ajax request aborted.');
                  } else {
                      alert('Uncaught Error.\n' + jqXHR.responseText);
                  }
              }
          });

      });

      function formatItem(item) {
          return item.memberFirstName + ': $' + item.memberLastName;
      }

      function find() {
          var id = $('#prodId').val();
          $.getJSON(uri + '/' + id)
              .done(function (data) {
                  $('#product').text(formatItem(data));
              })
              .fail(function (jqXHR, textStatus, err) {
                  $('#product').text('Error: ' + err);
              });
      }
  </script>

</body>
</html>
